        <div id="main">

                <header id="archive-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="page-title">
                                     关于{$tagInfo.name}的文章
                                </h1>
                            </div>
                        </div>
                    </div>
                </header>
                <volist name="newNewsData" id="v">
                    <article id="post-{$v.id}" class="no-featured-image post-{$v.id} post type-post status-publish format-standard hentry category-5 tag-21 tag-502 tag-683">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-8 col-sm-12 col-md-offset-2">
                                    <h1 class="entry-title">
                                        <a href="{$v.url}" title="{$v.post_title}" rel="bookmark">
                                            {$v.post_title}
                                        </a>
                                    </h1>

                                    <div class="entry-content">
                                        <div id="author_i_home">
                                            <div class="author_av_home">
                                                <img alt='' src='{$v.avatar}' srcset='{$v.avatar}' class='avatar avatar-40 photo' height='40' width='40'/></div>
                                            <div class="po_author_home">
                                                <a href="#" title="由{$v.user_nickname}发布" rel="author">{$v.user_nickname}</a>&nbsp;&nbsp;&nbsp;&nbsp;<i class="glyphicons icon-calendar"></i> <abbr title="{$v.published_time}">{$v.published_time}</abbr>
                                            </div>
                                        </div>
                                        {$v.post_excerpt}
                                        <p label="Copyright Jason Ng of Kenengba and knbknb">
                                            <img alt="Artboard 2" height="300" src="{$v.thumbnail}" width="700"/>
                                        </p>
                                    </div>
                                    <footer class="entry">
                                    </footer>
                                </div>
                            </div>
                        </div>
                    </article>
                </volist>
                {$page}
	    </section>
