<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminGrabTag/index')}">标签管理</a></li>
        <li><a href="{:url('AdminGrabTag/add')}">添加标签</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>标签名称（限制爬取个数7）</th>
                <th>分类名称</th>
                <th>状态</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="grabTagList" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.categoryName}</td>
                    <td><if condition="$vo['status'] eq 1"><font color="#18BC9C">已启用<else/><font color="red">已禁用</font></if></td>
                    <td>
                        <if condition="$vo['status'] eq 1">
                            <a class="js-ajax-dialog-btn"
                               href="{:url('AdminGrabTag/upStatus',['id'=>$vo['id'],'status'=>0])}">禁用</a>
                            <else/>
                            <a class="js-ajax-dialog-btn"
                               href="{:url('AdminGrabTag/upStatus',['id'=>$vo['id'] ,'status'=>1])}">启用</a>
                        </if>
                        <a class="js-ajax-delete" href="{:url('AdminGrabTag/delete',['id'=>$vo['id']])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th>标签名称（限制爬取个数7）</th>
                <th>分类名称</th>
                <th>状态</th>
                <th width="160">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
