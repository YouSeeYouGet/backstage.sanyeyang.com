<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('AdminGrabTag/index')}">{:lang('ADMIN_TAG_INDEX')}</a></li>
		<li class="active"><a href="{:url('AdminGrabTag/add')}">{:lang('ADMIN_TAG_ADD')}</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminGrabTag/addPost')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">分类名称:</label>
            <div class="col-md-6 col-sm-10">
                <select name="category_id" class="form-control">
                    <volist name="cateGoryList" id="v">
                        <option value="{$v.id}">{$v.name}</option>
                    </volist>
                </select>
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>标签名称:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="name" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态:</label>
			<div class="col-md-6 col-sm-10">
				<select name="status" class="form-control">
						<option value="1" >启用</option>
						<option value="0" >禁用</option>
				</select>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
